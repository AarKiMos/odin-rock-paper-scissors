<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div id="header">
      <div id="header-title">Odin - Rock Paper Scissors</div>
      <div id="header-author">Aachman Mittal</div>
    </div>

    <div class="modal-background" hidden>
      <div class="modal">
        <div id="welcome-text">Welcome!</div>

        <div class="modal-bottom">
          <div class="modal-bottom-left">
            <div class="center-text">Please enter your name.</div>
            <div class="player-input-form">
              <div>
                <input
                  type="text"
                  placeholder="Player"
                  id="player-name-input"
                />
              </div>
            </div>
          </div>
          <div class="modal-bottom-right">
            <div id="start-btn">Start!</div>
          </div>
        </div>
      </div>
    </div>

    <div id="main">
      <div class="left">
        <div class="name-box" id="player-namebox">Player</div>
        <div class="temp">
          <div class="choice-display-header">Your Choice</div>
          <div id="player-choice-box" class="choice-display"></div>
        </div>
        <div id="control-buttons">
          <div id="rock" class="choice-button">
            <img src="./images/rps_rock.png" alt="Rock" />
          </div>
          <div id="paper" class="choice-button">
            <img src="./images/rps_paper.png" alt="Paper" />
          </div>
          <div id="scissors" class="choice-button">
            <img src="./images/rps_scissors.png" alt="Scissors" />
          </div>
        </div>
      </div>
      <div class="center">
        <div id="result-box"></div>
        <div id="score-box">
          <div class="score-display-container">
            <div id="player-score" class="score-display"></div>
          </div>
          <div id="reset-button">RESET</div>
          <div class="score-display-container">
            <div id="computer-score" class="score-display"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="name-box" id="computer-namebox">Computer</div>
        <div class="temp">
          <div class="choice-display-header">Computer's Choice</div>
          <div id="computer-choice-box" class="choice-display"></div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div>
        Made with love by
        <a
          id="footer-author-link"
          href="https://github.com/AarKiMos"
          target="_blank"
        >
          AarKiMos!
        </a>
      </div>
    </div>
  </body>
</html>
